<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #resultadoBusqueda{
            width: 30%;
            height: 50px;
            border: 2px outset red;
            text-align: center;
        }
        .col{
            color:red;
            font-weight:bold;
        }

    </style>


<script>

const URL_DESTINO = "http://localhost:5500/_02_JS_AJAX/"
const RECURSO = "fichero.txt"

//-------------------------------------------------------------------------------->

function enviarPeticionAsincrona(){

        var xmlHttp = new XMLHttpRequest()
        xmlHttp.onreadystatechange = function(){        
 

        if(this.readyState == 4){
            if(this.status == 200){
                procesarRespuesta(this.responseText)
            } else {
                alert("ZASCA!")
            }
        }
        }


        xmlHttp.open('GET',URL_DESTINO + RECURSO, true)
        xmlHttp.send(null)

        console.log("responseText: "+xmlHttp.responseText)

}

//-------------------------------------------------------------------------------->

function procesarRespuesta(respuesta){
        resultadoBusqueda.innerHTML = "<h2>"+respuesta+"</h2>"
}

//-------------------------------------------------------------------------------->

</script>


</head>


<body>

    <h1>EJEMPLO AJAX <span class="col">ASÍNCRONO</span></h1>

    <button id="btnBuscarAsincrono" onclick="enviarPeticionAsincrona()">Buscar asíncrono</button>

    <div id="resultadoBusqueda"></div>

    
</body>
</html>
