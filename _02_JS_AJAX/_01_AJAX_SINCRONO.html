<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    #resultadoBusqueda{
        width: 30%;
        height: 50px;
        border: 2px outset red;
        text-align: center;
    }
    .col{
        color:red;
        font-weight:bold;
    }

</style>


<script type="application/javascript">


const URL_DESTINO = "http://localhost:5500/_02_JS_AJAX/"
const RECURSO = "fichero.txt"

//-------------------------------------------------------------------------------->

function enviarPeticionSincrona(){

        var xmlHttp = new XMLHttpRequest()
        xmlHttp.open('GET', URL_DESTINO + RECURSO, false)
        xmlHttp.send(null) 


        xmlHttp.responseText 
        xmlHttp.responseXML  
        xmlHttp.status       
        xmlHttp.statusText   


        console.log("================================")
        console.log("Response text:"+xmlHttp.responseText)
        console.log("Response XML:"+xmlHttp.responseXML)
        console.log("Status       :"+xmlHttp.status)
        console.log("Status text  :"+xmlHttp.statusText)


        procesarRespuesta(xmlHttp.responseText)
}

//-------------------------------------------------------------------------------->

function procesarRespuesta(respuesta){
    resultadoBusqueda.innerHTML = "<h2>"+respuesta+"</h2>"
}

//-------------------------------------------------------------------------------->

</script>


<body>

    

    <h1>EJEMPLO AJAX <span class="col">SINCRONO</span></h1>

    <button id="btnBuscarSincrono" onclick="enviarPeticionSincrona()">Buscar s√≠ncrono</button>
   
    <div id="resultadoBusqueda"></div>



</body>
</html>
