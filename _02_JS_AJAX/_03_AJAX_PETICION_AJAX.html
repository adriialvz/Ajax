<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #resultadoBusqueda{
            width: 30%;
            height: 50px;
            border: 2px outset red;
            text-align: center;
        }
        .col{
             color:red;
             font-weight:bold;
        }

    </style>
    
    
<script type="application/javascript">
    
    
const URL_DESTINO = "http://localhost:5500/_02_JS_AJAX/"
const RECURSO = "fichero.txt"

//-------------------------------------------------------------------------------->

function peticionAjax(){
     var xmlHttp = new XMLHttpRequest()
     xmlHttp.open('GET', URL_DESTINO + RECURSO, true)
     xmlHttp.send() 

     xmlHttp.onload = function(){
            procesarRespuesta(this.responseText)
    }

    xmlHttp.onerror = function(){
            alert("ZASCA!")
    }

}

//-------------------------------------------------------------------------------->

function procesarRespuesta(respuesta){
        resultadoBusqueda.innerHTML = "<h2>"+respuesta+"</h2>"
}

//-------------------------------------------------------------------------------->

</script>


</head>
<body>

    <h1>EJEMPLO AJAX <span class="col">PETICION A AJAX</span></h1>

    <button id="btnBuscarAsincrono" onclick="peticionAjax()">Petici√≥n AJAX</button>

    <div id="resultadoBusqueda"></div>

    
</body>
</html>
